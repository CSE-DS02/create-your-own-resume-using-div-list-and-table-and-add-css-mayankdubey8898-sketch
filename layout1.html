<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout 1</title>
    <style>
        body{
            margin:0px;
            padding:0px;
        }
        *,html{
            margin:0px;
            padding:0px;
            box-sizing:border-box;
        }
        #main{
            height:700px;
            width:600px;
            background-color:aqua;
            margin:0px auto;
            display:flex;
            flex-direction: column;
       }
       .first{
        width:580px;
        height:90px;
        background-color:antiquewhite;
        margin:10px 10px 10px 10px;
   
       }
       .second{
        width:580px;
        height:50px;
        background-color:powderblue;
        margin: 0px 10px 10px 10px;
       }
       .third{
        width:580px;
        height:120px;
        background-color:rgb(52, 99, 139);
        margin:0px 10px 10px 10px;
       }
       #main2{
        width:580px;
        height:300px;
        background-color:blueviolet;
        margin:0px 10px 10px 10px;
      }
      .box1:nth-child(odd){
        width:90px;
        height:280px;
        background-color:rgb(228, 36, 36);
      }
      .box2{
        width:300px;
        height:280px;
        background-color: darkgoldenrod;
        
      }

    </style>
</head>
<body>
    <div id="main">
        <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>
    <div id="main2">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>

    <div class="fourth"></div>

    </div>
    
</body>
</html>
